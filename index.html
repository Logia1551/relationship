<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relationship Website</title>
  <style>
    /* Palet Utama */
    :root {
      --romantic-rose: #FF6F91;
      --soft-peach: #FFD1DC;
      --dreamy-lavender: #B28DFF;
      --minty-fresh: #A8E6CF;
      --golden-glow: #FFD700;
    }

    /* Palet Pendukung */
    :root {
      --pure-white: #FFFFFF;
      --gentle-gray: #F5F5F5;
      --charcoal-black: #333333;
    }

    /* Gradien untuk Elemen Khusus */
    .sunset-bliss {
      background: linear-gradient(90deg, var(--romantic-rose), var(--soft-peach));
    }
    .heavenly-hues {
      background: linear-gradient(90deg, var(--minty-fresh), var(--dreamy-lavender));
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--pure-white);
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--pure-white);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-heart {
      width: 100px;
      height: 100px;
      position: relative;
      animation: heartbeat 1s infinite;
    }

    .heart-beat span {
      display: block;
      width: 20px;
      height: 20px;
      background-color: var(--romantic-rose);
      position: absolute;
      animation: heartbeat 1s infinite;
    }

    .heart-beat span:nth-child(1) {
      top: 0;
      left: 0;
      animation-delay: 0.1s;
    }
    .heart-beat span:nth-child(2) {
      top: 0;
      right: 0;
      animation-delay: 0.3s;
    }
    .heart-beat span:nth-child(3) {
      bottom: 0;
      left: 0;
      animation-delay: 0.5s;
    }
    .heart-beat span:nth-child(4) {
      bottom: 0;
      right: 0;
      animation-delay: 0.7s;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-heart">
      <div class="heart-beat">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      const loadingEl = document.getElementById('loading');
      loadingEl.style.display = 'none';
      window.location.href = 'lobby.html';
    });
  </script>
</body>
</html>
